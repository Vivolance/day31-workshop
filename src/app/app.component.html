<h2>Deck of Cards</h2>

<h2>Current Player: {{ currentPlayer }}</h2>

<app-deck-of-cards (onCardSelection)="newCard()"
    [remainingCards]="deckOfCards.deck.length">
</app-deck-of-cards>

<app-player *ngFor="let p of players"
    (onDrawCard)="drawCardForPlayer($event)" [player]="p">
</app-player>
